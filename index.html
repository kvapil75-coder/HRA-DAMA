<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>üëë D√°ma üëë</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #003300;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #game {
      max-width: 920px;
      margin: 0 auto;
      background: #2b2d31;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: relative;
    }

    h2 {
      margin-top: 0;
      font-size: 2.4rem; /* zvƒõt≈°en√Ω nadpis */
    }

    #topBar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    #modeButtons {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-top: 4px;
    }

    .modeBtn {
      padding: 6px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #555;
      color: #fff;
      font-weight: 600;
    }

    .modeBtn:hover {
      background: #666;
    }

    .modeBtn.active {
      background: #4caf50;
    }

    #playArea {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 12px;
      margin-top: 12px;
    }

    #board {
      width: 420px;
      max-width: 60vw;
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      border: 6px solid #ff0000;
      box-shadow: 0 0 12px #ff0000;
      border-radius: 6px;
    }

    .capturedColumn {
      width: 110px;
      min-height: 100px;
      padding: 8px;
      background: #b58863;        /* stejn√° jako tmav√© pole */
      border-radius: 8px;
      border: 2px solid #8a6245;  /* jemnƒõ tmav≈°√≠ okraj */
      box-sizing: border-box;
    }

    #capturedTitleWhite,
    #capturedTitleBlack {
      font-size: 0.9rem;
      margin-bottom: 6px;
      font-weight: 600;
    }

    #capturedListWhite,
    #capturedListBlack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .captured-piece {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
    }

    .captured-piece.white {
      background: #fafafa;
      border: 2px solid #ddd;
    }

    .captured-piece.black {
      background: #111;
      border: 2px solid #444;
    }

    #score {
      margin-top: 8px;
      font-weight: 600;
    }

    .square {
      position: relative;
      box-sizing: border-box;
    }

    .light {
      background: #f0d9b5;
    }

    .dark {
      background: #b58863;
    }

    .square.selected {
      outline: 3px solid #ffeb3b;
      outline-offset: -3px;
    }

    .piece {
      width: 70%;
      height: 70%;
      border-radius: 50%;
      margin: auto;
      margin-top: 15%;
      box-sizing: border-box;
      cursor: pointer;
      position: relative;
      display: block;
      overflow: hidden;
    }

    .piece.white {
      background: #fafafa;
      border: 2px solid #ddd;
    }

    .piece.black {
      background: #111;
      border: 2px solid #444;
    }

    .piece.king {
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.9);
    }

    .crown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      line-height: 1;
      pointer-events: none;
    }

    #info {
      margin-top: 8px;
      font-weight: bold;
      min-height: 1.5em;
    }

    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #overlay.hidden {
      display: none;
    }

    #overlayContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    #overlayText {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
    }

    #overlayNewGameBtn {
      padding: 8px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #4caf50;
      color: #fff;
      font-size: 1rem;
      font-weight: 700;
    }

    #overlayNewGameBtn:hover {
      background: #43a047;
    }
  </style>
</head>

<body>
  <div id="game">
    <h2>üëë D√ÅMA üëë</h2>

    <div id="topBar">
      <div id="modeButtons">
        <button id="mode1Btn" class="modeBtn">1 HR√Åƒå</button>
        <button id="mode2Btn" class="modeBtn">2 HR√ÅƒåI</button>
      </div>
    </div>

    <div id="score">
      <span id="scoreWhite">B√≠l√Ω ‚ö™: 0</span> |
      <span id="scoreBlack">ƒåern√Ω ‚ö´: 0</span>
    </div>

    <div id="playArea">
      <div class="capturedColumn" id="capturedWhiteColumn">
        <div id="capturedTitleWhite">Vy≈ôazen√© b√≠l√©</div>
        <div id="capturedListWhite"></div>
      </div>

      <div id="board"></div>

      <div class="capturedColumn" id="capturedBlackColumn">
        <div id="capturedTitleBlack">Vy≈ôazen√© ƒçern√©</div>
        <div id="capturedListBlack"></div>
      </div>
    </div>

    <div id="info"></div>

    <div id="overlay" class="hidden">
      <div id="overlayContent">
        <div id="overlayText"></div>
        <button id="overlayNewGameBtn">Nov√° hra</button>
      </div>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const infoEl = document.getElementById("info");
    const scoreWhiteEl = document.getElementById("scoreWhite");
    const scoreBlackEl = document.getElementById("scoreBlack");
    const overlayEl = document.getElementById("overlay");
    const overlayTextEl = document.getElementById("overlayText");
    const overlayNewGameBtn = document.getElementById("overlayNewGameBtn");

    const capturedListWhiteEl = document.getElementById("capturedListWhite");
    const capturedListBlackEl = document.getElementById("capturedListBlack");

    const mode1Btn = document.getElementById("mode1Btn");
    const mode2Btn = document.getElementById("mode2Btn");

    const SIZE = 8;
    let board = [];
    const WHITE = "w";
    const BLACK = "b";

    let currentPlayer = WHITE;
    let selected = null;
    let gameOver = false;

    let scoreWhite = 0;
    let scoreBlack = 0;

    // re≈æimy: "vsAI" nebo "twoPlayers"
    let gameMode = "vsAI";

    // vy≈ôazen√© kameny
    let capturedWhitePieces = [];
    let capturedBlackPieces = [];

    mode1Btn.addEventListener("click", () => {
      setMode("vsAI");
    });

    mode2Btn.addEventListener("click", () => {
      setMode("twoPlayers");
    });

    overlayNewGameBtn.addEventListener("click", () => {
      initBoard();
    });

    function setMode(mode) {
      gameMode = mode;
      mode1Btn.classList.toggle("active", mode === "vsAI");
      mode2Btn.classList.toggle("active", mode === "twoPlayers");
      initBoard();
    }

    function createPiece(player, king = false) {
      return { player, king };
    }

    function initBoard() {
      board = Array.from({ length: SIZE }, () =>
        Array.from({ length: SIZE }, () => null)
      );

      // ƒçern√© naho≈ôe
      for (let r = 0; r < 3; r++)
        for (let c = 0; c < SIZE; c++)
          if ((r + c) % 2 === 1) board[r][c] = createPiece(BLACK, false);

      // b√≠l√© dole
      for (let r = 5; r < 8; r++)
        for (let c = 0; c < SIZE; c++)
          if ((r + c) % 2 === 1) board[r][c] = createPiece(WHITE, false);

      currentPlayer = WHITE;
      selected = null;
      scoreWhite = 0;
      scoreBlack = 0;
      gameOver = false;

      capturedWhitePieces = [];
      capturedBlackPieces = [];
      updateCapturedDisplays();

      overlayEl.classList.add("hidden");
      updateScore();
      render();
      updateInfo();
    }

    function updateInfo(message) {
      if (message) {
        infoEl.textContent = message;
        return;
      }
      if (gameOver) {
        infoEl.textContent = "Konec hry";
        return;
      }
      if (currentPlayer === WHITE) {
        infoEl.textContent =
          gameMode === "vsAI" ? "Na tahu: B√çL√ù (ty)" : "Na tahu: B√çL√ù";
      } else {
        infoEl.textContent =
          gameMode === "vsAI" ? "Na tahu: ƒåERN√ù (automat)" : "Na tahu: ƒåERN√ù";
      }
    }

    function updateScore() {
      scoreWhiteEl.textContent = `B√≠l√Ω ‚ö™: ${scoreWhite}`;
      scoreBlackEl.textContent = `ƒåern√Ω ‚ö´: ${scoreBlack}`;
    }

    function updateCapturedDisplays() {
      capturedListWhiteEl.innerHTML = "";
      capturedWhitePieces.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("captured-piece", "white");
        if (p.king) {
          const crown = document.createElement("div");
          crown.className = "crown";
          crown.textContent = "üëë";
          div.appendChild(crown);
        }
        capturedListWhiteEl.appendChild(div);
      });

      capturedListBlackEl.innerHTML = "";
      capturedBlackPieces.forEach(p => {
        const div = document.createElement("div");
        div.classList.add("captured-piece", "black");
        if (p.king) {
          const crown = document.createElement("div");
          crown.className = "crown";
          crown.textContent = "üëë";
          div.appendChild(crown);
        }
        capturedListBlackEl.appendChild(div);
      });
    }

    function addCapturedPiece(piece) {
      if (!piece) return;
      if (piece.player === WHITE) {
        capturedWhitePieces.push({ player: piece.player, king: piece.king });
      } else if (piece.player === BLACK) {
        capturedBlackPieces.push({ player: piece.player, king: piece.king });
      }
      updateCapturedDisplays();
    }

    function render() {
      boardEl.innerHTML = "";
      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          const square = document.createElement("div");
          square.classList.add("square");
          square.classList.add((r + c) % 2 === 0 ? "light" : "dark");
          square.dataset.row = r;
          square.dataset.col = c;

          if (selected && selected.row === r && selected.col === c)
            square.classList.add("selected");

          const cell = board[r][c];
          if (cell) {
            const pieceEl = document.createElement("div");
            pieceEl.classList.add("piece");
            pieceEl.classList.add(cell.player === WHITE ? "white" : "black");

            if (cell.king) {
              pieceEl.classList.add("king");
              const crown = document.createElement("div");
              crown.className = "crown";
              crown.textContent = "üëë";
              pieceEl.appendChild(crown);
            }

            square.appendChild(pieceEl);
          }

          square.addEventListener("click", () => handleClick(r, c));
          boardEl.appendChild(square);
        }
      }
    }

    function handleClick(row, col) {
      if (gameOver) return;

      // proti automatu sm√≠ t√°hnout jen b√≠l√Ω hr√°ƒç
      if (gameMode === "vsAI" && currentPlayer !== WHITE) return;

      const cell = board[row][col];

      if (selected && (selected.row !== row || selected.col !== col)) {
        attemptMove(currentPlayer, selected.row, selected.col, row, col);
        return;
      }

      if (cell && cell.player === currentPlayer) {
        selected = { row, col };
        render();
      }
    }

    function isOnBoard(r, c) {
      return r >= 0 && r < SIZE && c >= 0 && c < SIZE;
    }

    function hasAnyPieces(player) {
      for (let r = 0; r < SIZE; r++)
        for (let c = 0; c < SIZE; c++)
          if (board[r][c] && board[r][c].player === player) return true;
      return false;
    }

    function getAllMovesFor(player) {
      const moves = [];
      for (let r1 = 0; r1 < SIZE; r1++) {
        for (let c1 = 0; c1 < SIZE; c1++) {
          const cell = board[r1][c1];
          if (!cell || cell.player !== player) continue;

          for (let r2 = 0; r2 < SIZE; r2++) {
            for (let c2 = 0; c2 < SIZE; c2++) {
              const res = validateMove(player, r1, c1, r2, c2);
              if (res.valid) {
                moves.push({
                  from: { r: r1, c: c1 },
                  to: { r: r2, c: c2 },
                  capture: !!res.capture,
                  captured: res.captured || [],
                });
              }
            }
          }
        }
      }
      return moves;
    }

    function showWinner(player) {
      gameOver = true;
      currentPlayer = null;

      overlayTextEl.textContent =
        player === WHITE ? "B√≠l√Ω vyhr√°l!" : "ƒåern√Ω vyhr√°l!";

      overlayEl.classList.remove("hidden");
      updateInfo();
    }

    function checkWinner() {
      const whiteHasPieces = hasAnyPieces(WHITE);
      const blackHasPieces = hasAnyPieces(BLACK);
      const whiteHasMoves = getAllMovesFor(WHITE).length > 0;
      const blackHasMoves = getAllMovesFor(BLACK).length > 0;

      if (!whiteHasPieces || !whiteHasMoves) return BLACK;
      if (!blackHasPieces || !blackHasMoves) return WHITE;
      return null;
    }

    // PRAVIDLA SK√ÅK√ÅN√ç:
    // - obyƒçejn√Ω k√°men:
    //   * nem≈Ø≈æe p≈ôeskoƒçit dva soupe≈ôe hned za sebou (enemy, enemy)
    //   * m≈Ø≈æe p≈ôeskoƒçit v√≠ce soupe≈ô≈Ø, pokud je mezi nimi v≈ædy aspo≈à jedno pr√°zdn√© pole
    //   * m≈Ø≈æe sk√°kat jen dop≈ôedu
    // - kr√°l:
    //   * m≈Ø≈æe sk√°kat p≈ôes v√≠ce voln√Ωch pol√≠
    //   * m≈Ø≈æe br√°t libovoln√Ω poƒçet kamen≈Ø v cestƒõ
    function validateMove(player, r1, c1, r2, c2) {
      if (!isOnBoard(r1, c1) || !isOnBoard(r2, c2)) return { valid: false };
      const piece = board[r1][c1];
      if (!piece || piece.player !== player) return { valid: false };
      if (board[r2][c2] !== null) return { valid: false };

      const dr = r2 - r1;
      const dc = c2 - c1;
      if (dr === 0 || Math.abs(dr) !== Math.abs(dc)) return { valid: false };

      const stepR = dr > 0 ? 1 : -1;
      const stepC = dc > 0 ? 1 : -1;
      const dist = Math.abs(dr);

      // KR√ÅL
      if (piece.king) {
        const captured = [];
        let r = r1 + stepR;
        let c = c1 + stepC;

        while (!(r === r2 && c === c2)) {
          const cell = board[r][c];
          if (cell) {
            if (cell.player === player) return { valid: false };
            captured.push({ r, c });
          }
          r += stepR;
          c += stepC;
        }

        return {
          valid: true,
          capture: captured.length > 0,
          captured,
        };
      }

      // OBYƒåEJN√ù K√ÅMEN ‚Äì jen dop≈ôedu
      const forwardDir = player === WHITE ? -1 : 1;
      if (stepR !== forwardDir) return { valid: false };

      // jednoduch√Ω tah o jedno pole
      if (dist === 1) return { valid: true };

      // skok ‚Äì mo≈ænost v√≠ce kamen≈Ø, ale bez dvou soupe≈ô≈Ø za sebou
      const captured = [];
      let r = r1 + stepR;
      let c = c1 + stepC;
      let lastWasEnemy = false;

      while (!(r === r2 && c === c2)) {
        const cell = board[r][c];

        if (!cell) {
          // pr√°zdn√© pole ‚Äì p≈ôeru≈°uje ≈ôadu nep≈ô√°tel
          lastWasEnemy = false;
        } else {
          if (cell.player === player) {
            // vlastn√≠ k√°men blokuje cestu
            return { valid: false };
          } else {
            // nep≈ô√≠tel
            if (lastWasEnemy) {
              // dva nep≈ô√°tel√© hned za sebou ‚Äì zak√°z√°no
              return { valid: false };
            }
            captured.push({ r, c });
            lastWasEnemy = true;
          }
        }

        r += stepR;
        c += stepC;
      }

      if (captured.length === 0) return { valid: false };

      return { valid: true, capture: true, captured };
    }

    function promoteIfNeeded(player, r, piece) {
      if (!piece.king) {
        if (player === WHITE && r === 0) piece.king = true;
        else if (player === BLACK && r === SIZE - 1) piece.king = true;
      }
    }

    function performMove(player, r1, c1, r2, c2, moveData) {
      const piece = board[r1][c1];
      board[r1][c1] = null;
      board[r2][c2] = piece;

      if (moveData && moveData.capture && moveData.captured) {
        moveData.captured.forEach(pos => {
          const captured = board[pos.r][pos.c];
          if (captured) {
            if (captured.player === BLACK) scoreWhite++;
            else if (captured.player === WHITE) scoreBlack++;
            addCapturedPiece(captured);
          }
          board[pos.r][pos.c] = null;
        });
      }

      promoteIfNeeded(player, r2, piece);
    }

    function attemptMove(player, r1, c1, r2, c2) {
      if (gameOver) return;

      const res = validateMove(player, r1, c1, r2, c2);
      if (!res.valid) {
        selected = null;
        render();
        return;
      }

      performMove(player, r1, c1, r2, c2, {
        capture: res.capture,
        captured: res.captured || []
      });

      updateScore();
      selected = null;
      render();

      const winner = checkWinner();
      if (winner) {
        showWinner(winner);
        return;
      }

      if (gameMode === "vsAI") {
        if (player === WHITE) {
          currentPlayer = BLACK;
          updateInfo();
          setTimeout(makeAIMove, 500);
        } else {
          currentPlayer = WHITE;
          updateInfo();
        }
      } else {
        currentPlayer = (player === WHITE) ? BLACK : WHITE;
        updateInfo();
      }
    }

    function makeAIMove() {
      if (gameOver) return;
      if (gameMode !== "vsAI") return;

      const moves = getAllMovesFor(BLACK);
      if (moves.length === 0) {
        showWinner(WHITE);
        return;
      }

      const captureMoves = moves.filter(m => m.capture);
      const pool = captureMoves.length ? captureMoves : moves;
      const chosen = pool[Math.floor(Math.random() * pool.length)];

      performMove(
        BLACK,
        chosen.from.r,
        chosen.from.c,
        chosen.to.r,
        chosen.to.c,
        { capture: chosen.capture, captured: chosen.captured }
      );

      updateScore();
      render();

      const winner = checkWinner();
      if (winner) {
        showWinner(winner);
        return;
      }

      currentPlayer = WHITE;
      updateInfo();
    }

    // v√Ωchoz√≠ m√≥d: 1 HR√Åƒå (proti automatu)
    setMode("vsAI");
  </script>
</body>
</html>
