<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>D√°ma ‚Äì hr√°ƒç vs. automat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #003300;   /* tmavƒõ zelen√© pozad√≠ */
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #game {
      max-width: 520px;
      margin: 0 auto;
      background: #2b2d31;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      position: relative;
    }

    #board {
      margin: 16px auto;
      width: 420px;
      max-width: 90vw;
      aspect-ratio: 1 / 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);

      border: 6px solid #a020f0;   /* FIALOV√ù R√ÅM */
      box-shadow: 0 0 12px #a020f0; /* jemn√° fialov√° z√°≈ôe */
      border-radius: 6px;
    }

    #score {
      margin-top: 8px;
      font-weight: 600;
    }

    .square {
      position: relative;
      box-sizing: border-box;
    }

    .light {
      background: #f0d9b5;
    }

    .dark {
      background: #b58863;
    }

    .square.selected {
      outline: 3px solid #ffeb3b;
      outline-offset: -3px;
    }

    .piece {
      width: 70%;
      height: 70%;
      border-radius: 50%;
      margin: auto;
      margin-top: 15%;
      box-sizing: border-box;
      cursor: pointer;
      position: relative;
      display: block;
      overflow: hidden;
    }

    .piece.white {
      background: #fafafa;
      border: 2px solid #ddd;
    }

    .piece.black {
      background: #111;
      border: 2px solid #444;
    }

    .piece.king {
      box-shadow: 0 0 6px rgba(255, 215, 0, 0.9);
    }

    .crown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      line-height: 1;
      pointer-events: none;
    }

    #info {
      margin-top: 8px;
      font-weight: bold;
      min-height: 1.5em;
    }

    /* Overlay v√Ωhry */
    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #overlay.hidden {
      display: none;
    }

    #overlayText {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
    }
  </style>
</head>

<body>
  <div id="game">
    <h2>D√°ma ‚Äì hr√°ƒç vs. automat (s d√°mou üëë)</h2>
    <p>
      Hraje≈° za <strong>B√çL√â (‚ö™)</strong> a t√°hne≈° nahoru.<br>
      Klikni na svoji figurku a pak na c√≠lov√© pole. Automat hraje za <strong>ƒåERN√â (‚ö´)</strong>.<br>
      K√°men na konci se zmƒõn√≠ na <strong>d√°mu üëë</strong> a m≈Ø≈æe chodit i zpƒõt i o v√≠ce pol√≠.
    </p>
    
    <div id="score">
      <span id="scoreWhite">B√≠l√Ω (‚ö™): 0</span> | 
      <span id="scoreBlack">ƒåern√Ω (‚ö´): 0</span>
    </div>

    <div id="board"></div>
    <div id="info"></div>

    <!-- Overlay pro v√Ωhru -->
    <div id="overlay" class="hidden">
      <div id="overlayText"></div>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const infoEl = document.getElementById("info");
    const scoreWhiteEl = document.getElementById("scoreWhite");
    const scoreBlackEl = document.getElementById("scoreBlack");
    const overlayEl = document.getElementById("overlay");
    const overlayTextEl = document.getElementById("overlayText");

    const SIZE = 8;
    let board = [];
    const humanPlayer = "w";
    const aiPlayer = "b";
    let currentPlayer = humanPlayer;
    let selected = null;
    let gameOver = false;

    let scoreWhite = 0;
    let scoreBlack = 0;

    function createPiece(player, king = false) {
      return { player, king };
    }

    function initBoard() {
      board = Array.from({ length: SIZE }, () =>
        Array.from({ length: SIZE }, () => null)
      );

      for (let r = 0; r < 3; r++)
        for (let c = 0; c < SIZE; c++)
          if ((r + c) % 2 === 1) board[r][c] = createPiece("b", false);

      for (let r = 5; r < 8; r++)
        for (let c = 0; c < SIZE; c++)
          if ((r + c) % 2 === 1) board[r][c] = createPiece("w", false);

      currentPlayer = humanPlayer;
      selected = null;
      scoreWhite = 0;
      scoreBlack = 0;
      gameOver = false;

      overlayEl.classList.add("hidden");
      updateScore();
      render();
      updateInfo();
    }

    function updateInfo(message) {
      if (message) {
        infoEl.textContent = message;
        return;
      }
      if (currentPlayer === humanPlayer) infoEl.textContent = "Na tahu: B√çL√ù (ty)";
      else if (currentPlayer === aiPlayer) infoEl.textContent = "Na tahu: ƒåERN√ù (automat)";
      else infoEl.textContent = "Konec hry";
    }

    function updateScore() {
      scoreWhiteEl.textContent = `B√≠l√Ω (‚ö™): ${scoreWhite}`;
      scoreBlackEl.textContent = `ƒåern√Ω (‚ö´): ${scoreBlack}`;
    }

    function render() {
      boardEl.innerHTML = "";
      for (let r = 0; r < SIZE; r++) {
        for (let c = 0; c < SIZE; c++) {
          const square = document.createElement("div");
          square.classList.add("square");
          square.classList.add((r + c) % 2 === 0 ? "light" : "dark");
          square.dataset.row = r;
          square.dataset.col = c;

          if (selected && selected.row === r && selected.col === c)
            square.classList.add("selected");

          const cell = board[r][c];
          if (cell) {
            const pieceEl = document.createElement("div");
            pieceEl.classList.add("piece");
            pieceEl.classList.add(cell.player === "w" ? "white" : "black");

            if (cell.king) {
              pieceEl.classList.add("king");
              const crown = document.createElement("div");
              crown.className = "crown";
              crown.textContent = "üëë";
              pieceEl.appendChild(crown);
            }

            square.appendChild(pieceEl);
          }

          square.addEventListener("click", () => handleClick(r, c));
          boardEl.appendChild(square);
        }
      }
    }

    function handleClick(row, col) {
      if (gameOver) return;
      if (currentPlayer !== humanPlayer) return;

      const cell = board[row][col];

      if (selected && (selected.row !== row || selected.col !== col)) {
        attemptHumanMove(selected.row, selected.col, row, col);
        return;
      }

      if (cell && cell.player === humanPlayer) {
        selected = { row, col };
        render();
      }
    }

    function isOnBoard(r, c) {
      return r >= 0 && r < SIZE && c >= 0 && c < SIZE;
    }

    function hasAnyPieces(player) {
      for (let r = 0; r < SIZE; r++)
        for (let c = 0; c < SIZE; c++)
          if (board[r][c] && board[r][c].player === player) return true;
      return false;
    }

    function getAllMovesFor(player) {
      const moves = [];
      for (let r1 = 0; r1 < SIZE; r1++) {
        for (let c1 = 0; c1 < SIZE; c1++) {
          const cell = board[r1][c1];
          if (!cell || cell.player !== player) continue;

          for (let r2 = 0; r2 < SIZE; r2++) {
            for (let c2 = 0; c2 < SIZE; c2++) {
              const res = validateMove(player, r1, c1, r2, c2);
              if (res.valid) {
                moves.push({
                  from: { r: r1, c: c1 },
                  to: { r: r2, c: c2 },
                  capture: !!res.capture,
                  captured: res.captured || [],
                });
              }
            }
          }
        }
      }
      return moves;
    }

    function showWinner(player) {
      gameOver = true;
      currentPlayer = null;

      overlayTextEl.textContent =
        player === "w" ? "B√≠l√Ω hr√°ƒç vyhr√°l" : "ƒåern√Ω hr√°ƒç vyhr√°l";

      overlayEl.classList.remove("hidden");
      updateInfo();
    }

    function checkWinner() {
      const whiteHasPieces = hasAnyPieces(humanPlayer);
      const blackHasPieces = hasAnyPieces(aiPlayer);
      const whiteHasMoves = getAllMovesFor(humanPlayer).length > 0;
      const blackHasMoves = getAllMovesFor(aiPlayer).length > 0;

      if (!whiteHasPieces || !whiteHasMoves) return aiPlayer;
      if (!blackHasPieces || !blackHasMoves) return humanPlayer;
      return null;
    }

    function validateMove(player, r1, c1, r2, c2) {
      if (!isOnBoard(r1, c1) || !isOnBoard(r2, c2)) return { valid: false };
      const piece = board[r1][c1];
      if (!piece || piece.player !== player) return { valid: false };
      if (board[r2][c2] !== null) return { valid: false };

      const dr = r2 - r1;
      const dc = c2 - c1;
      if (dr === 0 || Math.abs(dr) !== Math.abs(dc)) return { valid: false };

      const stepR = dr > 0 ? 1 : -1;
      const stepC = dc > 0 ? 1 : -1;
      const dist = Math.abs(dr);

      if (piece.king) {
        const captured = [];
        let r = r1 + stepR;
        let c = c1 + stepC;

        while (!(r === r2 && c === c2)) {
          const cell = board[r][c];
          if (cell) {
            if (cell.player === player) return { valid: false };
            captured.push({ r, c });
          }
          r += stepR;
          c += stepC;
        }

        return {
          valid: true,
          capture: captured.length > 0,
          captured,
        };
      }

      const forwardDir = player === "w" ? -1 : 1;
      if (stepR !== forwardDir) return { valid: false };

      if (dist === 1) return { valid: true };

      const captured = [];
      let r = r1 + stepR;
      let c = c1 + stepC;

      while (!(r === r2 && c === c2)) {
        const cell = board[r][c];
        if (!cell || cell.player === player) return { valid: false };
        captured.push({ r, c });
        r += stepR;
        c += stepC;
      }

      return captured.length
        ? { valid: true, capture: true, captured }
        : { valid: false };
    }

    function promoteIfNeeded(player, r, piece) {
      if (!piece.king) {
        if (player === "w" && r === 0) piece.king = true;
        else if (player === "b" && r === SIZE - 1) piece.king = true;
      }
    }

    function attemptHumanMove(r1, c1, r2, c2) {
      if (gameOver) return;

      const res = validateMove(humanPlayer, r1, c1, r2, c2);
      if (!res.valid) {
        selected = null;
        render();
        return;
      }

      const piece = board[r1][c1];
      board[r1][c1] = null;
      board[r2][c2] = piece;

      if (res.capture)
        for (const pos of res.captured) {
          if (board[pos.r][pos.c] && board[pos.r][pos.c].player === aiPlayer)
            scoreWhite++;
          board[pos.r][pos.c] = null;
        }

      updateScore();
      promoteIfNeeded(humanPlayer, r2, piece);

      selected = null;
      render();

      const winner = checkWinner();
      if (winner) return showWinner(winner);

      currentPlayer = aiPlayer;
      updateInfo();
      setTimeout(makeAIMove, 500);
    }

    function makeAIMove() {
      if (gameOver) return;
      const moves = getAllMovesFor(aiPlayer);
      if (moves.length === 0) return showWinner(humanPlayer);

      const captureMoves = moves.filter(m => m.capture);
      const chosen =
        (captureMoves.length
          ? captureMoves
          : moves)[Math.floor(Math.random() * (captureMoves.length ? captureMoves.length : moves.length))];

      const from = chosen.from;
      const to = chosen.to;

      const piece = board[from.r][from.c];
      board[from.r][from.c] = null;
      board[to.r][to.c] = piece;

      if (chosen.capture)
        for (const pos of chosen.captured) {
          if (board[pos.r][pos.c] && board[pos.r][pos.c].player === humanPlayer)
            scoreBlack++;
          board[pos.r][pos.c] = null;
        }

      updateScore();
      promoteIfNeeded(aiPlayer, to.r, piece);

      render();

      const winner = checkWinner();
      if (winner) return showWinner(winner);

      currentPlayer = humanPlayer;
      updateInfo();
    }

    initBoard();
  </script>
</body>
</html>
